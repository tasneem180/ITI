<!DOCTYPE html>
<html>
<head>
	<title>TA Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<link href="fontawesome/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="undra.co/sign.svg">
		</div>
		<div class="login-content">
			<form action="index.html">
				<img src="img/img_avatar.png" class="profile-pic">
				<h2 class="title">Sign Up</h2>
                
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Full Name</h5>
           		   		<input type="text" class="input" required>
           		   </div>
                </div>
                
                <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" required>
           		   </div>
           		</div>
                
                <div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Email</h5>
           		   		<input type="email" class="input" required>
           		   </div>
           		</div>
                
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password" required>
            	   </div>
            	</div>
                
                <br>
            	<a href="login.html">You have An Account ?Sign in</a>
            	<input formaction="login.html" type="submit" class="btn" value="Sign Up">
            </form>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
